all:
  children:
    dev:
      hosts:
        dev-cluster:
          ansible_connection: local
          k8s_namespace: "rzdm"
          k8s_context: "kubernetes-admin@cluster.local"

          # Pod labels
          airflow_pod_label: "component=scheduler"
          flink_jobmanager_label: "app.kubernetes.io/component=jobmanager"
          starrocks_fe_label: "app.kubernetes.io/component=fe"
          kafka_label: "app.kubernetes.io/name=kafka"
          minio_label: "app=minio"

          # Service hosts (K8s internal DNS)
          starrocks_host: "kube-starrocks-fe-service"
          starrocks_port: 9030
          starrocks_user: "root"

          minio_host: "minio-svc"
          minio_port: 9000
          minio_console_port: 9001
          minio_user: "minioadmin"

          postgres_airflow_host: "postgres-airflow"
          postgres_airflow_port: 5432
          postgres_airflow_user: "airflow"

          redis_host: "redis"
          redis_port: 6379

          # VK Cloud S3
          s3_endpoint: "https://hb.ru-msk.vkcloud-storage.ru"
          s3_region: "ru-msk"
          s3_bucket: "rzdm-dev-data-lake"

