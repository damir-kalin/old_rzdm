version: 2

models:
  - name: hub_rdv__contractor_debt
    description: "Хаб задолженности контрагентов. Содержит уникальные бизнес-ключи для задолженностей контрагентов."
    columns:
      - name: contractor_debt_hk
        description: "Суррогатный ключ (Hub Key) для задолженности контрагента"
        tests:
          - not_null
          - unique
      - name: organization
        description: "Наименование организации"
      - name: organization_inn
        description: "ИНН организации"
      - name: organization_kpp
        description: "КПП организации"
      - name: organization_mdm_key
        description: "MDM ключ организации"
      - name: counterparty
        description: "Наименование контрагента"
      - name: counterparty_inn
        description: "ИНН контрагента"
      - name: counterparty_kpp
        description: "КПП контрагента"
      - name: counterparty_mdm_key
        description: "MDM ключ контрагента"
      - name: contract
        description: "Номер договора"
      - name: amount_owed
        description: "Сумма задолженности"
      - name: timestamp
        description: "Временная метка задолженности"
      - name: src_sys_id
        description: "Идентификатор системы-источника данных"
      - name: load_dttm
        description: "Дата и время загрузки записи"

